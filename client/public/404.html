<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makerville Badge</title>
    <script>
        // GitHub Pages SPA redirect
        // This script takes the current path and redirects to the index page
        // with the path as a query parameter
        const path = window.location.pathname.slice(1);
        if (path) {
            window.location.replace('/?p=/' + path);
        } else {
            window.location.replace('/');
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
